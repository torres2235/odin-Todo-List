<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Assignment</title>
</head>
<body>
    <header>
        <div>To-Do List</div>
    </header>
    
    <div id="content">
        <div id="sidebar">
            <nav id="mainNav">
                <div id="all">All</div>
                <div id="today">Today</div>
                <div id="starred">Starred</div>
                <div id="finished">Finished</div>
            </nav>
            <nav id="projectsNav">
                <div>Projects</div>
                <button id="newProjBtn">New Project +</button>
            </nav>
        </div>
        <main>
            <div class="todoCard"></div>
        </main>
    </div>

    <div class="modal" id="addTodoModal">
        <div class="modal-header">
            <div class="modal-title">New Task</div>
            <button data-close-button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div>
                    <label for="task">Task</label>
                    <input type="text" name="task" id="task" required>
                </div>
                <div>
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc">
                </div>
                <div>
                    <label for="due">Due</label>
                    <input type="text" name="due" id="due">
                </div>
                <div>
                    <label for="prio">Priority</label>
                    <input type="text" name="prio" id="prio">
                </div>
                <button type='submit' id='submit'>Submit</button>
            </form>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="main.js"></script>
</body>
</html>
